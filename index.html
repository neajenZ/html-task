<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать на мою страницу</h1>
    </header>

    <main>
        <section>
            <h2>О нас</h2>
            <p>
                Это страница сделана с помощью HTML, CSS, JS
            </p>
            <img src="./picture.avif" alt="Sample Image" class="responsive-img">
        </section>

        <section>
            <h2>Свяжись с нами</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите своё имя" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Введите свою почту" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" placeholder="Введите сообщение" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
            <p id="formMessage" class="hidden"></p>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
